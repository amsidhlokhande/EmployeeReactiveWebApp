
#Application Configuration
server.port=8989

#Database configuration
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=employee-react
#spring.data.mongodb.password=mongo
#spring.data.mongodb.username=mongo


#devtools configuration
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=false

#actuator configuration
management.endpoints.web.exposure.include=*
management.endpoint.shutdown.enabled=true
#Actuator /info api configuration
info.title=Employee Reactive Web Application
info.description= This is Employee Reactive Web Application developed in functional way with Mongo Database
info.version=1.0.0
info.termsOfService=support@AmsidhLokhande
info.url=http://google.com
info.externalDocs.description= Find out more
info.externalDocs.url= http://example.com


#Spring doc/swagger configuration
springdoc.api-docs.groups.enabled=true
springdoc.show-actuator=true
#OpenApi is available on url http://localhost:8989/webjars/swagger-ui/index.html
#swagger is available on http://localhost:6969/swagger-ui.html
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true





