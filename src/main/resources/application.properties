server.port=8989
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=employee-react

spring.devtools.restart.enabled=true

management.endpoints.web.exposure.include=*
management.endpoint.shutdown.enabled=true

spring.devtools.livereload.enabled=false

springdoc.api-docs.groups.enabled=true
springdoc.show-actuator=true
#OpenApi is available on url http://localhost:8989/webjars/swagger-ui/index.html
springdoc.api-docs.enabled=true 
springdoc.swagger-ui.enabled=true

#Actuator /info api configuration
info.title=Employee Reactive Web Application
info.description= This is Employee Reactive Web Application developed in functional way with Mongo Database
info.version=1.0.0
info.termsOfService=support@AmsidhLokhande
info.url=http://google.com
info.externalDocs.description= Find out more
info.externalDocs.url= http://example.com


